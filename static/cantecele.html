<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantecele</title>
    <link rel="stylesheet" type="text/css" href="../styles/learn.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/cantecele.css">
    <script src="../libraries/jquery-3.2.1.min.js"></script>
    <script src="../script/script.js"></script>
    <script src="../script/cantecele.js"></script>
</head>
<body>

<div id="main-container">
    <div class="repeat-container">
        <img class="repeat-image" id="bird" src="../resources/images/Large_Blue_Bird.png">
        <img class="repeat-image" id="bird-back" src="../resources/images/Blue_Bird.png">
    </div>

    <div id="insects-menu">
        <div class="options-container">
            <!--ladybug-->
            <img id="butterfly" class="options-image" src="../resources/images/butterfly.png"/>

            <img id="bee" class="options-image" src="../resources/images/bee.png"/>

        </div>
        <div class="options-container">
            <!--ladybug-->
            <img id="ant" class="options-image" src="../resources/images/ant.png"/>

            <img id="cricket" class="options-image" src="../resources/images/cricket.png"/>

            <img id="ladybug" class="options-image" src="../resources/images/ladybug.png"/>
        </div>
    </div>

    <div class="song">
        <iframe class="song-video">
        </iframe>
    </div>
    <div class="back-btn">
        <img src="../resources/images/back-btn.png" class="back-btn-image">
    </div>
</div>


</body>
</html>
